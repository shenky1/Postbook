<div class="post-container">
  <div class="post">
    <div class="post-creator">
      {{ user?.name }}
    </div>
    <div class="post-title">
      {{ post.title }}
    </div>
    <div class="post-body">
      {{ post.body }}
    </div>
  </div>
  <div class="post-comments">
    <div *ngFor="let comment of comments">
      <app-comment [comment]="comment"></app-comment>
    </div>
  </div>
</div>
